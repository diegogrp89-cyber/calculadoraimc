<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IMC, Rutina y Dieta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f4f6f8;
}

header {
  background: #2ecc71;
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: bold;
}

.container {
  padding: 20px;
}

input, select, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  background: #2ecc71;
  color: white;
  border: none;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  margin-top: 15px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<header>Salud & Bienestar</header>

<div class="container">

<h3>Datos personales</h3>

<select id="sexo">
  <option value="h">Hombre</option>
  <option value="m">Mujer</option>
</select>

<input id="edad" type="number" placeholder="Edad">
<input id="peso" type="number" placeholder="Peso (kg)">
<input id="talla" type="number" placeholder="Talla (cm)">

<select id="actividad">
  <option value="1.2">Sedentario</option>
  <option value="1.375">Ligero</option>
  <option value="1.55">Moderado</option>
  <option value="1.725">Intenso</option>
</select>

<button onclick="calcular()">Calcular</button>

<div id="resultado"></div>

</div>

<script>
function calcular() {
  var sexo = document.getElementById("sexo").value;
  var edad = +document.getElementById("edad").value;
  var peso = +document.getElementById("peso").value;
  var talla = +document.getElementById("talla").value;
  var actividad = +document.getElementById("actividad").value;

  if (!edad || !peso || !talla) {
    alert("Completa todos los datos");
    return;
  }

  var imc = peso / ((talla/100)*(talla/100));
  imc = imc.toFixed(1);

  var clas = "Peso normal";
  if (imc < 18.5) clas = "Bajo peso";
  else if (imc >= 25 && imc < 30) clas = "Sobrepeso";
  else if (imc >= 30) clas = "Obesidad";

  var tmb;
  if (sexo === "h") {
    tmb = 10*peso + 6.25*talla - 5*edad + 5;
  } else {
    tmb = 10*peso + 6.25*talla - 5*edad - 161;
  }

  var mantenimiento = Math.round(tmb * actividad);
  var bajarPeso = mantenimiento - 500;
  var quemar = Math.round(mantenimiento * 0.3);

  document.getElementById("resultado").innerHTML = `
  <div class="card">
    <h3>Resultados</h3>
    <p><b>IMC:</b> ${imc} (${clas})</p>
    <p><b>Calorías mantenimiento:</b> ${mantenimiento} kcal</p>
    <p><b>Para bajar peso:</b> ${bajarPeso} kcal</p>
    <p><b>Calorías a quemar/día:</b> ${quemar} kcal</p>
  </div>

  <div class="card">
    <h3>Tabla antropométrica IMC</h3>
    <table>
      <tr><th>IMC</th><th>Clasificación</th></tr>
      <tr><td>&lt; 18.5</td><td>Bajo peso</td></tr>
      <tr><td>18.5 – 24.9</td><td>Normal</td></tr>
      <tr><td>25 – 29.9</td><td>Sobrepeso</td></tr>
      <tr><td>&gt;= 30</td><td>Obesidad</td></tr>
    </table>
  </div>

  <div class="card">
    <h3>Rutina semanal</h3>
    <p><b>Lunes:</b> Sentadillas 4x12 (60s)</p>
    <p><b>Martes:</b> Flexiones 4x10 (60s)</p>
    <p><b>Miércoles:</b> Plancha 4x30s (45s)</p>
    <p><b>Jueves:</b> Zancadas 3x12 (60s)</p>
    <p><b>Viernes:</b> Abdominales 4x15 (45s)</p>
    <p><b>Sábado:</b> Cardio 30 min</p>
    <p><b>Domingo:</b> Descanso</p>
  </div>

  <div class="card">
    <h3>Dieta semanal (≈ ${bajarPeso} kcal/día)</h3>
    <p><b>Lunes:</b><br>
    Desayuno: Avena (300)<br>
    Almuerzo: Pollo + arroz (600)<br>
    Cena: Ensalada + huevo (400)<br>
    Snacks: Fruta (200)</p>

    <p><b>Martes a Domingo:</b><br>
    Similar balance calórico diario</p>
  </div>
  `;
}
</script>

</body>
</html>
